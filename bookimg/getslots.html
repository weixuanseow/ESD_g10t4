    <script>
        // Helper function to display error message
        function showError(message) {
            // Hide the table and button in the event of error
            $('#booksTable').hide();
            $('#addBookBtn').hide();
    
    
            // Display an error under the main container
            $('#main-container')
                .append("<label>"+message+"</label>");
        }
    
    
        // anonymous async function 
        // - using await requires the function that calls it to be async
        $(async() => {           
            // Change serviceURL to your own
            var serviceURL = "http://127.0.0.1:5000/bookings/available_slots";
    
    
            try {
                const response =
                await fetch(
                    serviceURL, { method: 'GET' }
                );
                const result = await response.json();
                    if (response.status === 200) {
                    // success case
                    var bookings = result.data.bookings; 
                    var rows = "";
                    for (const booking of bookings) {
                        eachRow ="<td>" + booking.id + "</td>" +
                                "<td>" + booking.slot + "</td>" +
                                "<td><button type='button' @click='make_booking(" + booking.id+ ")' class='btn btn-outline-info'>Book</button>"
                        rows += "<tr>" + eachRow + "</tr>";
                    }
                        // add all the rows to the table
                        $('#slotsTable').append(rows);
                    } else if (response.status == 404) {
                        // No books
                        showError(result.message);
                    } else {
                        // unexpected outcome, throw the error
                        throw response.status;
                    }
                } catch (error) {
                    // Errors when calling the service; such as network error, 
                    // service offline, etc
                    showError
        ('There is a problem retrieving booking slots data, please try again later.<br />' + error);
                } // error
