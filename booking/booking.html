    <script>
        var today = new Date().toISOString().split('T')[0];
        document.getElementsByName("setTodaysDate")[0].setAttribute('min', today);

        let searchbtn = document.getElementById("search")
        searchbtn.addEventListener("click",getPatient);
        function getPatient(){
            // Get patient phone number here and store in session
            pid = document.getElementById('pid').value
            visit_type = document.getElementById('visit_type').value
            url = "http://127.0.0.1:5100/patient/" + pid
            axios.get(url)
            .then(response =>{
                data = response.data
                console.log(data)
                //storing pid, phone and visit_type in session
                let phone = data.data.phone
                sessionStorage.setItem('phone',phone)
                sessionStorage.setItem("pid",pid)
                sessionStorage.setItem("visit_type",visit_type)
                console.log(visit_type + "Visit Type retrieved and "+ "patient details:" + pid + " and " + phone)
                window.location.href="getslots.html"

            })
            .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.log(errorMessage)
                });


        }
