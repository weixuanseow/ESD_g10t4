    <h1>Prescription Form</h1>
    <div id="prescription">
        <form>
            <label for="patient-id">Patient ID:&nbsp;</label>
            <input v-model="patient_id" type="text" id="patient-id">
            <br><br>

            <div v-for="(medicine, index) in prescription_details" :key="index">
                <label>Medicine {{ index + 1 }}:&nbsp;</label>
        
                <select v-model="medicine.med_name">
                    <option v-for="drug in drugs" :key="drug" :value="drug">{{ drug }}</option>
                </select>
                &nbsp;&nbsp;
                <input type="text" placeholder="Frequency" v-model="medicine.frequency">
                &nbsp;&nbsp;
                <input type="text" placeholder="Dosage Amount" v-model="medicine.amount">
                &nbsp;
                <button type="button" class="btn btn-danger" @click="removeMedicine(index)">Remove</button>
                <br>
            </div>

            <button type="button" class="btn btn-warning" @click="addMedicine()">Add Medicine</button>
            <br>
            <br>
            <br>
            <button type="button" class="btn btn-success" style='width:100%' @click="prescribeMedicine()">Prescribe Medicine</button>

        </form>
    </div>

    <div id="error-messages"></div>

    <script src="./prescribe.js"></script>
